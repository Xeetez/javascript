<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor </title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <p class="title">Rock Paper Scissors</p>
  
      <button class="move-btn js-rock-button">
        <img src="img/rock-emoji.png" class="move-icon " alt="rock">
      </button>

      <button class="move-btn js-paper-button"> <img src="img/paper-emoji.png" class="move-icon "></button>    

      <button class="move-btn js-scissor-button">
        <img src="img/scissors-emoji.png" class="move-icon">
      </button>
      
       <p class="js-result result">You win</p>
      <p class="js-moves">
      </p>
      <p class="js-score score"></p>

    <button onclick="
      resetScore();
      " class="reset-btn">Reset Score</button>
      <button class="auto-play-js auto-play" onclick="
        autoPlay();
      ">Auto Play</button>
      <br />
      <br />
      <br />
      <h2><a href="../TODO Projects/index.html">Create ToDo List</a> </h2>
   
  </header>
  
<script src="main.js">
</script>
</body>
</html>
