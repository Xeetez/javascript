<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <p>YouTube Subscribe Button</p>
     <button  onclick="subscribe();" class="js-subscribe-button subscribe-button">Subscribe</button>
  </header>
  <main>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input type="number" placeholder="Cost of Order" class="js-cost-input cost-input" onkeydown="     
    handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    " class="calculate-btn">Calculate</button>
    <p class="js-total-cost"></p>
    
  </main>
  
<script src="main.js">
</script>
</body>
</html>
